<div class="page-container">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" ng-model="loginData.email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" ng-model="loginData.password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
            </form>
            <p ng-if="message" class="message" ng-class="{'success': message.includes('successful'), 'error': !message.includes('successful')}">{{ message }}</p>
            <p class="auth-link">Don't have an account? <a href="#!/register">Register here</a></p>
        </div>
    </div>
</div>
