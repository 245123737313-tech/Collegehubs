<div class="page-container">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Register</h1>
            <form ng-submit="register()">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" ng-model="registerData.name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" ng-model="registerData.email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" ng-model="registerData.phone" placeholder="Enter 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" ng-model="registerData.password" placeholder="Enter password (min 6 characters)" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" ng-model="registerData.confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Register</button>
            </form>
            <p ng-if="message" class="message" ng-class="{'success': message.includes('successful'), 'error': !message.includes('successful')}">{{ message }}</p>
            <p class="auth-link">Already have an account? <a href="#!/login">Login here</a></p>
        </div>
    </div>
</div>
